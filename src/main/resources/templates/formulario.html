<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Encuesta</title>
</head>
<body>
<h1>Encuesta de Satisfacción</h1>
<form th:action="@{/encuesta}" th:object="${encuesta}" method="post">

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Introduce tu nombre"/>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" placeholder="Introduce tus apellidos"/>
        <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Introduce tu email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" placeholder="Introduce tu edad" min="18"/>
        <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" placeholder="Introduce tu teléfono"/>
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>

    <div>
        <label for="fechaInicioEstancia">Fecha de inicio de la estancia:</label>
        <input type="date" id="fechaInicioEstancia" th:field="*{fechaInicioEstancia}" max="${#dates.format(#dates.today(), 'yyyy-MM-dd')}"/>
        <div th:if="${#fields.hasErrors('fechaInicioEstancia')}" th:errors="*{fechaInicioEstancia}"></div>
    </div>

    <div>
        <label for="motivoVisita">Motivo de la visita:</label>
        <select id="motivoVisita" th:field="*{motivoVisita}">
            <option value="" selected>Selecciona un motivo</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Estudios">Estudios</option>
            <option value="Turismo">Turismo</option>
            <option value="Otros">Otros</option>
        </select>
        <div th:if="${#fields.hasErrors('motivoVisita')}" th:errors="*{motivoVisita}"></div>
    </div>

    <div>
        <label>Servicios utilizados durante la estancia:</label><br/>
        <input type="checkbox" th:field="*{serviciosUtilizados}" value="Restaurante"/> Restaurante<br/>
        <input type="checkbox" th:field="*{serviciosUtilizados}" value="Gimnasio"/> Gimnasio<br/>
        <input type="checkbox" th:field="*{serviciosUtilizados}" value="Spa"/> Spa<br/>
        <input type="checkbox" th:field="*{serviciosUtilizados}" value="Piscina"/> Piscina<br/>
        <input type="checkbox" th:field="*{serviciosUtilizados}" value="Room service"/> Room service<br/>
    </div>

    <div>
        <label>Nivel de satisfacción general:</label><br/>
        <input type="radio" th:field="*{nivelSatisfaccion}" value="Muy satisfecho"/> Muy satisfecho<br/>
        <input type="radio" th:field="*{nivelSatisfaccion}" value="Satisfecho"/> Satisfecho<br/>
        <input type="radio" th:field="*{nivelSatisfaccion}" value="Neutral"/> Neutral<br/>
        <input type="radio" th:field="*{nivelSatisfaccion}" value="Insatisfecho"/> Insatisfecho<br/>
        <input type="radio" th:field="*{nivelSatisfaccion}" value="Muy insatisfecho"/> Muy insatisfecho<br/>
        <div th:if="${#fields.hasErrors('nivelSatisfaccion')}" th:errors="*{nivelSatisfaccion}"></div>
    </div>

    <div>
        <label>Otros Comentarios:</label><br />
        <textarea th:field="*{otrosComentarios}" rows="4" cols="50"></textarea>
    </div>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
